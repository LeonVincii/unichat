{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{% static 'registration/register.css' %}">
	<script src="{% static 'registration/register.js' %}"></script>
</head>
<body>
	{% if errors %}
		{{ errors }}
	{% endif %}
	<form method="post" action="{% url 'register' %}"> {% csrf_token %}
		<table>
		<tr>
		    <td>Username:</td>
		    <td><input class="register_input" name="username" type="text" title="username" required></td>
		</tr>
		<tr>
		    <td>Password:</td>
		    <td><input class="register_input" name="password1" type="password" title="password" required></td>
		</tr>
		<tr>
		    <td>Confirm password:</td>
		    <td><input class="register_input" name="password2" type="password" title="password" required></td>
		</tr>
		<tr>
		    <td>Gender:</td>
		    <td>
			    <div>
				    Male:<input class="register_input" name="gender" type="radio" title="gender-m" value="M">
			    </div>
			    <div>
				    Female:<input class="register_input" name="gender" type="radio" title="gender-f" value="F">
			    </div>
		    </td>
		</tr>
		<tr>
		    <td>E-mails:</td>
		    <td><input class="register_input" name="email" type="email" title="email"></td>
		</tr>
		<tr>
		    <td>Bios:</td>
		    <td><input class="register_input" name="bios" type="text" title="bios"></td>
		</tr>
		</table>
		<input id="submit_btn" type="submit" value="Sign Up"/>
		<input type="hidden" name="next" value="{{ next }}"/>
	</form>
</body>
</html>
