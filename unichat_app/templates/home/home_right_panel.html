{% load staticfiles %}

<div id="right_col_profile" class="right_col_content" style="display: none">
	<div>
		<div id="login_info_container">You are logged in as:</div><div id="login_info_username_container">{{ username }}</div>
	</div>
	<a id="log_out_btn" class="btn btn-primary" href="/logout">Log out</a>
</div>
<div id="right_col_chat" class="right_col_content" style="display: none">
	<div>
		<div id="msg_display_header" class="row no-gutters align-items-end justify-contents-between">
			<input id="chat_username_container" type="hidden">
			<div id="msg_remark_name" class="col-auto mr-auto align-self-center"></div>
			<div id="msg_contact_info_container" class="col-auto align-self-center">
				<button id="msg_contact_info" class="btn btn-sm btn-outline-secondary">
					<img src="{% static 'img/contact_info.png' %}">
				</button>
			</div>
		</div>
	</div>
	<div id="msg_display_window">
		<ul id="msg_display_list">
			{% include 'home/message_list.html' %}
		</ul>
	</div>
	<div id="msg_typing_window">
		<div id="msg_typing_area">
			<textarea id="msg_typing_input" title=none></textarea>
		</div>
		<div id="msg_send_btn_container">
			<button id="msg_send_btn" class="btn btn-sm btn-primary">Send</button>
		</div>
	</div>
</div>
<div id="right_col_info" class="right_col_content" style="display: none">
	{% include 'home/home_right_contact_info.html' %}
</div>
<div id="right_col_settings" class="right_col_content" style="display: none">
	<div style="margin-top: 10px;margin-left: 10px">Settings</div>
</div>
